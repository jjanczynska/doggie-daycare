  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{%  block title %}Islanders Doggie Day Care{% endblock %}</title>
    <!-- Bootstrap4 link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/113031ad3e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header d-flex justify-content-between p-4">
      <div class="logo">
        <img src="{% static 'images/logo.jpg' %}" alt="logo" width="150">
      </div>
      <div class="text-center">
        <h1>Islanders Doggie Day Care</h1>
        <p>We are Pawfect!</p>
      </div>
      <div class="contact-info">
        <p>Atlantic Island, Shore Road</p>
        <p>Phone:1234567</p>
        <p>Email: iddaycare@island.com</p>
      </div>
    </header>

    <!--Navbar-->
   <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}" >Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="">Our Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'reservations' %}">Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'testimonials' %}">Testimonials</a>
            </li>
          </ul>
        </div>
      </div>
   </nav>
      {% block content %}
      
      {% endblock %}

      <!-- Footer -->
      <footer class="bg-footer text-footer text-center p-4">
        <a href="https://www.facebook.com" class="social-media-icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.twitter.com" class="social-media-icon"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com" class="social-media-icon"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com" class="social-media-icon"><i class="fa-brands fa-tiktok"></i></a>
      </footer>

    </div>
    <!-- Java Script links -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> 
  </body>
  </html>
