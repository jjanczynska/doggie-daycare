  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{%  block title %}Islanders Doggie Day Care{% endblock %}</title>
    <!-- Bootstrap4 link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid header">
      <div class="row">
        <div class="col-lg-8 header-logo>
          <img src="my-logo.png" alt="Islanders Doggie Day Care Logo" class="img-fluid">
        </div>       
        <div class="col-lg-4 social-media">
          <a href="https://www.facebook.com" target="_blank">
            <img src="" alt="Facebook" width="30" height="30">
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="" alt="Instagram" width="30" height="30">
          </a>
        </div>
      </div>
    </div>
    <!-- Java Script links -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> 
  </body>
  </html>
