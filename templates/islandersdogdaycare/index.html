{%  extends 'islandersdogdaycare/base.html' %}

{% load static %}

{%  block title %}Home{% endblock %}

{% block content %}
   <!-- Dog Image -->
   <section id="dog-pic" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/dog.jpg' %}" alt="Doggie Day Care" class="img-fluid">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/pup.jpg' %}" alt="Doggie Day Care" class="img-fluid">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/beach.jpg' %}" alt="Doggie Day Care" class="img-fluid">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/puppy.jpg' %}" alt="Doggie Day Care" class="img-fluid">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/rolling.jpg' %}" alt="Doggie Day Care" class="img-fluid">
        </div>
    </div>
    <a  class="carousel-control-prev" href="#dog-pic" role="button" data-slide="prev">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>   
   </section>

   <!-- Our Story -->
   <section id="our-story" class="p-4">
    <div class="container">
        <h2>Our Story</h2>
            <p></p>
    </div>
   </section>

   <!-- Why Choose Us -->
   <section id="why-choose-us" class="p-4">
    <div class="container">
        <h2>Why Choose Our Day Care</h2>
            <p></p>
    </div>
   </section>

   <!-- Pricing -->
   <section id="pricing" class="p-4">
    <div class="container">
        <h2></h2>
        <table class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>One Dog (Per Day)</td>
                    <td>20 Euro</td>
                </tr>
            </tbody>
        </table>
    </div>
   </section>


{% endblock %}
